<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="styles/dice.css">
</head>

<body>
    <header>
        <a href="index.html">
            <button>Menu</button>
        </a>
    </header>
    <main>


        <h2>YOU HAVE SELECTED THE DICE OPTION</h2>
        <p>You can use this dice for your board games with your family and friends.</p>

        
            <div id="diceContainer" class="diceContainer"> </div>  
                <div class="cube" id="cube" style="display: none;">
                    <div class="face front"><div class="dot dot-center"></div></div>
                    
                    <div class="face back">
                        <div class="dot dot-top-left"></div>
                        <div class="dot dot-bottom-right"></div>
                    </div>
                    
                    <div class="face right">
                        <div class="dot dot-top-left"></div>
                        <div class="dot dot-center"></div>
                        <div class="dot dot-bottom-right"></div>
                    </div>
                    
                    <div class="face left">
                        <div class="dot dot-top-left"></div>
                        <div class="dot dot-top-right"></div>
                        <div class="dot dot-bottom-left"></div>
                        <div class="dot dot-bottom-right"></div>
                    </div>

                    <div class="face top">
                        <div class="dot dot-top-left"></div>
                        <div class="dot dot-top-right"></div>
                        <div class="dot dot-center"></div>
                        <div class="dot dot-bottom-left"></div>
                        <div class="dot dot-bottom-right"></div>
                    </div>
                    
                    <div class="face bottom">
                        <div class="dot dot-top-left"></div>
                        <div class="dot dot-top-right"></div>
                        <div class="dot dot-center-left"></div>
                        <div class="dot dot-center-right"></div>
                        <div class="dot dot-bottom-left"></div>
                        <div class="dot dot-bottom-right"></div>
                    </div>
                
                </div>
            <div class="part2">  
                <button class="botonDado" id="diceButton">Rotate</button>

                <div class="TheCount"> 
                    <h2>Select Number of dices</h2>
                    <select id="diceCount">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

            </div>

        <!-- <div id="quoteBox">Click to get a quote</div> -->
    
        
    </main>
    
    <footer id="main-footer"></footer>
    <script src="scripts/dice.js" type="module"></script>
    <script src="scripts/main.js" type="module"></script>
</body>
</html>
