<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles/timer.css">
</head>

<body>
    <header>
        <a href="index.html">
            <button>Menu</button>
        </a>
    </header>
    <main>
        <h2>WELCOME TO THE TIMER GAME</h2>
        <p>You can use this timer for your board games with your family and friends, please set a time to continue.</p>
        
        <div class="theTime"> 
            <h1 id="countdown">⏱️</h1>
            <div class="logicTimer"> 
                <input type="number" id="timeLeft" placeholder="Set a Number">
                <button id="startButton">Start</button>
            </div>
        </div>
    </main>
    
    <footer id="main-footer"></footer>
    <script src="scripts/timer.js" type="module"></script>
</body>
</html>
